<!-- templates/medical_record_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record Details</title>
    <style>
        .detail {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Medical Record Details</h1>
    <div class="detail">
        <p><strong>Patient:</strong> {{ medical_record.patient.name }}</p>
        <p><strong>Diagnosis:</strong> {{ medical_record.diagnosis }}</p>
        <p><strong>Treatment:</strong> {{ medical_record.treatment }}</p>
        <p><strong>Date:</strong> {{ medical_record.date }}</p>
    </div>
    <a href="{% url 'medical_record_list' patient_id=medical_record.patient.id %}">Back to Records</a>
    <a href="{% url 'medical_record_update' patient_id=medical_record.patient.id pk=medical_record.id %}">Edit</a>
</body>
</html>
