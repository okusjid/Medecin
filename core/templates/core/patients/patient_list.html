{% extends "base_generic.html" %}

{% block title %}
    Patient List
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Patient List</h2>
    <ul class="space-y-4">
        {% for patient in patients %}
            <li class="bg-white shadow-md rounded-lg p-4">
                <a href="{% url 'patient_detail' patient.pk %}" class="text-blue-600 hover:underline">
                    {{ patient.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% comment %} <div class="mt-8">
        <a href="{% url 'patient_create' %}" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Create New Patient
        </a>
    </div> {% endcomment %}
</div>
{% endblock %}
