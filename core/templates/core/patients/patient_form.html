{% extends "base_generic.html" %}

{% block title %}
    Create New Patient
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Create New Patient</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="border rounded p-2 w-full">
        </div>
        
        <div class="mb-4">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="border rounded p-2 w-full">
        </div>

        <div class="mb-4">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="border rounded p-2 w-full">
        </div>
        
        <div class="mb-4">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required class="border rounded p-2 w-full">
        </div>
        
        <div class="mb-4">
            <label for="date_of_birth">Date Of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required class="border rounded p-2 w-full">
        </div>

        <div class="mb-4">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required class="border rounded p-2 w-full">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Create Patient
        </button>
    </form>
</div>
{% endblock %}
