{% extends "base_generic.html" %}

{% block title %}
    Update Doctor
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Update Doctor</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" value="{{ doctor.user.username }}" required class="border rounded p-2 w-full" />
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" name="email" value="{{ doctor.user.email }}" required class="border rounded p-2 w-full" />
        </div>

        <div class="mb-4">
            <label for="phone_number" class="block text-gray-700">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ doctor.user.phone_number }}" required class="border rounded p-2 w-full" />
        </div>

        <div class="mb-4">
            <label for="specialization" class="block text-gray-700">Specialization:</label>
            <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization }}" required class="border rounded p-2 w-full" />
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Update Doctor</button>
    </form>
</div>
{% endblock %}
