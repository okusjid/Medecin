{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md mt-24">
    <h2 class="text-2xl font-bold mb-6 text-center">LOGIN</h2>
    <form method="post" class="m-10">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 mt-6">Login</button>
    </form>
    {% if form.non_field_errors %}
        <div class="text-red-600 mt-4">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
</div>
{% endblock %}
