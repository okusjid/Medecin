{% extends 'base_generic.html' %}

{% block title %}Login | MÃ©decin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg mt-24">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800">Welcome Back</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 rounded-lg font-semibold tracking-wide hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 ease-in-out">Login</button>
    </form>
    {% if form.non_field_errors %}
        <div class="text-red-600 mt-4 text-center">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
</div>
{% endblock %}
